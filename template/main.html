<script>

$("#project").bind("change",function(){
	//var projectId = $("#project")[0].options[$("#project")[0].selectedIndex].value;
	//$("#titleColor").css("background-color", $(option).attr("titleColor"));

	var projectId = $("#project").val();

	$.ajax({
		type: "POST",
		async: false,
		url: "ajax/setCurrentProject.php",
		dataType: "json",
		contentType: "application/x-www-form-urlencoded; charset=utf-8",
		data: {
			p: projectId
		},
		success: function (response)
		{
			if (response.result)
			{
				location.reload();
			}
			else
			{
				alert(response.message);
			}
		},
		error: function (XMLHttpRequest, textStatus, thrownError)
		{
			alert(thrownError);
			return false;
		}
	});
	return false;
});

function logoff()
{
	$.ajax({
		type: "POST",
		async: false,
		url: "ajax/logoff.php",
		dataType: "json",
		contentType: "application/x-www-form-urlencoded; charset=utf-8",
		success: function (response)
		{
			if (response.result)
			{
				location.href = "index.php";
			}
			else
			{
				alert(response.message);
			}
		},
		error: function (XMLHttpRequest, textStatus, thrownError)
		{
			alert(thrownError);
			return false;
		}
	});
}
</script>
